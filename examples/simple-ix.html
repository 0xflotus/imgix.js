<!DOCTYPE html>
<html>
<head lang="en">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<meta charset="UTF-8">
	<title>Simple Example</title>
	<style>.imgix-fluid {
		width:50%;
		max-width:100%;
	}</style>

	<script src="/dist/imgix.js"></script>

	<script>

		var opts = {
			updateOnResizeDown : true,
			updateOnPinch : true,
			pixelRounding : 10,
			onChangeParamOverride: function(w, h, params) {
				var newText = (w + "x" + h) + " q:" + (params.q || 75) + " dpr:" + (params.dpr || 1);
				return {"txt": encodeURIComponent(newText)};
			}
		};


		imgix.onready(function() {
			imgix.fluid(opts);
		});

	</script>

</head>
<body>

	<img data-src="http://jackangers.imgix.net/chris.jpg?fit=crop&frop=faces&txtalign=middle,center&txtclr=ffffffff&txtsize=20" class="imgix-fluid"/>

</body>
</html>
